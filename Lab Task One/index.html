<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
      <h1 id="title">Sign Up Form</h1>
    </div>
    <div class="container">
      <form id="sign-up" method="post">
        <div>
        <label for="name">First Name</label>
        <input type="text" id="first" name="first" placeholder="Enter your first name">
      </div>
      <div>
        <label for="name">Last Name</label>
        <input type="text" id="last" name="last" placeholder="Enter your last name">
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="text" id="mail" name="mail" placeholder="Enter your email address">
      </div>
      <div>
        <label 
        for="email">Password</label>
        <input type="password" id="pass" name="pass" placeholder="Enter your password">
      </div>
        <div>
            <input type="submit" value="Submit" id="submit">
        </div>



      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
